<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>작업 등록폼</title>
</head>
<body>
	<h1>작업 등록</h1>
	<form action="add" method="get">

		<table border='1'>
			<tr>
				<td>팀명</td>
				<td><input type='text' name='teamName' value='%s' readonly></td>
			</tr>

			<tr>
				<td>작업번호</td>
				<td><input type='text' name='no' value='%d' readonly></td>
			</tr>

			<tr>
				<td>작업명</td>
				<td><input type='text' name='title' value='%s'></td>
			</tr>

			<tr>
				<th>시작일</th>
				<td><input type='date' name='startDate' value='%s'></td>
			</tr>

			<tr>
				<th>종료일</th>
				<td><input type='date' name='endDate' value='%s'></td>
			</tr>

			<tr>
				<td>작업자</td>
				<td><input type='text' name='description' value='%s'></td>
			</tr>

			<tr>
				<td>작업상태</td>
				<td><input type='text' name='state' value='%s'></td>
			</tr>

		</table>

		<button>등록</button>
	</form>
</body>
</html>
