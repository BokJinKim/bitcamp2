    <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=35a2267e059228624227866fafbb7d06&libraries=services"></script>
    <script>
        var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
            mapOption = {
                center: new daum.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 3 // 지도의 확대 레벨
            };

        // 지도를 생성합니다    
        var map = new daum.maps.Map(mapContainer, mapOption);

        // 주소-좌표 변환 객체를 생성합니다
        var geocoder = new daum.maps.services.Geocoder();

        // 주소로 좌표를 검색합니다
        geocoder.addressSearch('제주시 애월읍 고성리 875-2', function (result, status) {


            // 정상적으로 검색이 완료됐으면 
            if (status === daum.maps.services.Status.OK) {

                var coords = new daum.maps.LatLng(result[0].y, result[0].x);

                // 결과값으로 받은 위치를 마커로 표시합니다
                var marker = new daum.maps.Marker({
                    map: map,
                    position: coords
                });

                // 인포윈도우로 장소에 대한 설명을 표시합니다
                var infowindow = new daum.maps.InfoWindow({
                    content: '<div style="width:150px;text-align:center;padding:6px 0;"></div>'
                });
                infowindow.open(map, marker);

                // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                map.setCenter(coords);
            }
            // 장소 검색 객체를 생성합니다
            var ps = new daum.maps.services.Places(map);
            ps.categorySearch('AD5', placesSearchCB, {
                useMapCenter: true
            });
            ps.categorySearch('AT4', placesSearchCB, {
                useMapCenter: true
            });
            ps.categorySearch('FD6', placesSearchCB, {
                useMapCenter: true
            });

            // 키워드 검색 완료 시 호출되는 콜백함수 입니다
            function placesSearchCB(data, status, pagination) {
                if (status === daum.maps.services.Status.OK) {
                    for (var i = 0; i < data.length; i++) {
                        displayMarker(data[i]);
                    }
                }
            }

            // 지도에 마커를 표시하는 함수입니다
            function displayMarker(place) {
                // 마커를 생성하고 지도에 표시합니다
                var marker = new daum.maps.Marker({
                    map: map,
                    position: new daum.maps.LatLng(place.y, place.x)
                });

                // 마커에 클릭이벤트를 등록합니다
                daum.maps.event.addListener(marker, 'click', function () {
                    // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
                    infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name +
                        '</div>');
                    infowindow.open(map, marker);
                });
            }
        });

    </script>

            tablinks = document.getElementsByClassName("plan_mnu");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" on", "");
            }
            document.getElementById(cityName).style.display = "block";
            evt.currentTarget.className += " on";
        }
        map.relayout();
        document.getElementById("defaultOpen").click();
    </script>

    <script>
        //왼쪽 fixed
        $(document).ready(function () {
            $(window).bind('scroll', function () {
                var container = $('.container').height();
                var content = $('.day_page_all').height();
                if ($(window).scrollTop() > container - content - 80) {
                    if ($(window).scrollTop() > content - 100) {
                        $('nav').addClass('absolute');
                        $('nav').removeClass('fixed');
                        return;
                    } else {
                        $('nav').addClass('fixed');
                        $('nav').removeClass('absolute');
                    }
                    $('nav').removeClass('action');
                    $('nav').addClass('fixed');
                } else {
                    $('nav').removeClass('fixed');
                    $('nav').addClass('action');


                }
            });
        });
    </script>
    <script>
        // 모달 다이알로그가 열리면 지도 크기 재조정

    <script>
        var mapContainer = document.getElementById('map2'), // 지도를 표시할 div 
            mapOption = {
                center: new daum.maps.LatLng(33.450701, 126.570667), // 지도의 중심좌표
                level: 8 // 지도의 확대 레벨
            };

        // 지도를 생성합니다    
        var map1 = new daum.maps.Map(mapContainer, mapOption);

        // 주소-좌표 변환 객체를 생성합니다
        var geocoder = new daum.maps.services.Geocoder();

        // 주소로 좌표를 검색합니다
        geocoder.addressSearch('제주시 애월읍 고성리 875-2', function (result, status) {


            // 정상적으로 검색이 완료됐으면 
            if (status === daum.maps.services.Status.OK) {

                var coords = new daum.maps.LatLng(result[0].y, result[0].x);

                // 결과값으로 받은 위치를 마커로 표시합니다
                var marker = new daum.maps.Marker({
                    map: map1,
                    position: coords
                });

                // 인포윈도우로 장소에 대한 설명을 표시합니다
                var infowindow = new daum.maps.InfoWindow({
                    content: '<div style="width:150px;text-align:center;padding:6px 0;"></div>'
                });
                infowindow.open(map1, marker);

                // 지도의 중심을 결과값으로 받은 위치로 이동시킵니다
                map1.setCenter(coords);
            }
            // 장소 검색 객체를 생성합니다
            var ps = new daum.maps.services.Places(map1);
            ps.categorySearch('AD5', placesSearchCB, {
                useMapCenter: true
            });
            ps.categorySearch('AT4', placesSearchCB, {
                useMapCenter: true
            });
            ps.categorySearch('FD6', placesSearchCB, {
                useMapCenter: true
            });
            ps.categorySearch('CT1', placesSearchCB, {
                useMapCenter: true
            });
            ps.categorySearch('CE7', placesSearchCB, {
                useMapCenter: true
            });


            // 키워드 검색 완료 시 호출되는 콜백함수 입니다
            function placesSearchCB(data, status, pagination) {
                if (status === daum.maps.services.Status.OK) {
                    for (var i = 0; i < data.length; i++) {
                        displayMarker(data[i]);
                    }
                                    }
            }

            // 지도에 마커를 표시하는 함수입니다
            function displayMarker(place) {
                // 마커를 생성하고 지도에 표시합니다
                var marker = new daum.maps.Marker({
                    map: map1,
                    position: new daum.maps.LatLng(place.y, place.x)
                });

                // 마커에 클릭이벤트를 등록합니다
                daum.maps.event.addListener(marker, 'click', function () {
                    // 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
                    infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name +
                        '</div>');
                    infowindow.open(map1, marker);

                });
            }
        });

        function relayout() {
        	console.log("relayout");
        	map.relayout();
            map1.relayout();
            map2.relayout();
        }
    </script>

        $(document).scroll(function () {

            var stop = $(document).scrollTop();
            var body_height = parseInt($(document).height()) - parseInt($('.list_bottom.page.show').height()) -  1000;

            if (stop > 0) {
                $('.btn_top').fadeIn();
            } else {
                $('.btn_top').fadeOut();
            }
            var _this_day = '1';
            $('.day_page').each(function () {
                var xtop = parseInt($(this).offset().top) - 300;
                if (stop >= xtop) {

                }
            });

            set_day(_this_day);
        });

        var cur_day = 1;

        function set_day(day) {
            //console.log('set_day: '+day);
            var top = 30 * parseInt(day) - 50;
            $('.plan_nav_list').scrollTop(top);
            $('.plan_nav_btn').removeClass('on');
            $('.plan_nav_btn[data-id=' + day + ']').addClass('on');
            $('.day_select').val(day);
            if (cur_day != day) {
                $('.spot_list_box').html(spot_nav[day]);

            }
            cur_day = day;
        }
