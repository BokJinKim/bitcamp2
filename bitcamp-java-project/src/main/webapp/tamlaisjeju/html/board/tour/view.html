						<li>

								<span class="icon view_review_icon"></span>
								<strong>리뷰</strong>114</a>
						</li>
						<li>
							<a href="#">
								<span class="icon view_schedule_icon"></span>
								<strong>일정등록</strong>0</a>
						</li>
						<li>
							<a href="#">
								<span class="icon view_visit_icon"></span>
								<strong>방문했어요</strong>57</a>
						</li>
						<li>

	<!-- js -->

	<script>
		$(document).ready(function () {
			$("#header").load("../../include/sub_header.html")
			$("#footer").load("../../include/sub_footer.html")
			/* id 지정을 통해서도 가능합니다. 
			 $("#header").load("header.html #navbar")
			 */
		});

	<script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=8dfe4ef61743ed1851a59061fe320e0d&libraries=services"></script>
	<script>
		// 마커를 클릭하면 장소명을 표출할 인포윈도우 입니다
		var infowindow = new daum.maps.InfoWindow({
			zIndex: 1
		});

		var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
			mapOption = {
				center: new daum.maps.LatLng(33.5069305, 126.4904593), // 지도의 중심좌표
				level: 3 // 지도의 확대 레벨
			};

		// 지도를 생성합니다    
		var map = new daum.maps.Map(mapContainer, mapOption);

		// 장소 검색 객체를 생성합니다
		var ps = new daum.maps.services.Places(map);

		// 카테고리로 은행을 검색합니다
		ps.categorySearch('BK9', placesSearchCB, {
			useMapBounds: true
		});

		// 키워드 검색 완료 시 호출되는 콜백함수 입니다
		function placesSearchCB(data, status, pagination) {
			if (status === daum.maps.services.Status.OK) {
				for (var i = 0; i < data.length; i++) {
					displayMarker(data[i]);
				}
			}
		}

		// 지도에 마커를 표시하는 함수입니다
		function displayMarker(place) {
			// 마커를 생성하고 지도에 표시합니다
			var marker = new daum.maps.Marker({
				map: map,
				position: new daum.maps.LatLng(place.y, place.x)
			});

			// 마커에 클릭이벤트를 등록합니다
			daum.maps.event.addListener(marker, 'click', function () {
				// 마커를 클릭하면 장소명이 인포윈도우에 표출됩니다
				infowindow.setContent('<div style="padding:5px;font-size:12px;">' + place.place_name +
					'</div>');
				infowindow.open(map, marker);
			});
		}
	</script>


	<script>
		$('#slide').slick({
			slidesToShow: 1,
			slidesToScroll: 1,
			autoplay: true,
			autoplaySpeed: 2000,
		});
