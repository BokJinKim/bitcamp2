        <script type="text/javascript" src="//dapi.kakao.com/v2/maps/sdk.js?appkey=619a7dc4f7d23963aa128663f464c8d5&libraries=services"></script>


        <script>
            // 마커를 담을 배열입니다
            var markers = [];

            var mapContainer = document.getElementById('map'), // 지도를 표시할 div 
                mapOption = {
                    center: new daum.maps.LatLng(37.566826, 126.9786567), // 지도의 중심좌표
                    level: 3 // 지도의 확대 레벨
                };

            // 지도를 생성합니다    
            var map = new daum.maps.Map(mapContainer, mapOption);

            // 장소 검색 객체를 생성합니다
            var ps = new daum.maps.services.Places();

            // 검색 결과 목록이나 마커를 클릭했을 때 장소명을 표출할 인포윈도우를 생성합니다
            var infowindow = new daum.maps.InfoWindow({
                zIndex: 1
            });

            // 키워드로 장소를 검색합니다
            searchPlaces();

            // 키워드 검색을 요청하는 함수입니다
            function searchPlaces() {

                var keyword = document.getElementById('keyword').value;

                if (!keyword.replace(/^\s+|\s+$/g, '')) {
                    alert('키워드를 입력해주세요!');
                    return false;
                }

                // 장소검색 객체를 통해 키워드로 장소검색을 요청합니다
                ps.keywordSearch("제주도 " + keyword, placesSearchCB);
            }

            // 장소검색이 완료됐을 때 호출되는 콜백함수 입니다
            function placesSearchCB(data, status, pagination) {
                if (status === daum.maps.services.Status.OK) {

                    // 정상적으로 검색이 완료됐으면
                    // 검색 목록과 마커를 표출합니다
                    displayPlaces(data);

                    // 페이지 번호를 표출합니다
                    displayPagination(pagination);

                } else if (status === daum.maps.services.Status.ZERO_RESULT) {

                    alert('검색 결과가 존재하지 않습니다.');
                    return;

                } else if (status === daum.maps.services.Status.ERROR) {

                    alert('검색 결과 중 오류가 발생했습니다.');
                    return;

                }
            }

            // 검색 결과 목록과 마커를 표출하는 함수입니다
            function displayPlaces(places) {

                var listEl = document.getElementById('placesList'),
                    menuEl = document.getElementById('menu_wrap'),
                    fragment = document.createDocumentFragment(),
                    bounds = new daum.maps.LatLngBounds(),
                    listStr = '';

                // 검색 결과 목록에 추가된 항목들을 제거합니다
                removeAllChildNods(listEl);

                // 지도에 표시되고 있는 마커를 제거합니다
                removeMarker();

                for (var i = 0; i < places.length; i++) {

                    // 마커를 생성하고 지도에 표시합니다
                    var placePosition = new daum.maps.LatLng(places[i].y, places[i].x),
                        marker = addMarker(placePosition, i),
                        itemEl = getListItem(i, places[i]); // 검색 결과 항목 Element를 생성합니다

                    // 검색된 장소 위치를 기준으로 지도 범위를 재설정하기위해
                    // LatLngBounds 객체에 좌표를 추가합니다
                    bounds.extend(placePosition);

                    // 마커와 검색결과 항목에 mouseover 했을때
                    // 해당 장소에 인포윈도우에 장소명을 표시합니다
                    // mouseout 했을 때는 인포윈도우를 닫습니다
                    (function (marker, title) {
                        daum.maps.event.addListener(marker, 'mouseover', function () {
                            displayInfowindow(marker, title);
                        });

                        daum.maps.event.addListener(marker, 'mouseout', function () {
                            infowindow.close();
                        });

                        itemEl.onmouseover = function () {
                            displayInfowindow(marker, title);
                        };

                        itemEl.onmouseout = function () {
                            infowindow.close();
                        };
                    })(marker, places[i].place_name);

                    fragment.appendChild(itemEl);
                }

                // 검색결과 항목들을 검색결과 목록 Elemnet에 추가합니다
                listEl.appendChild(fragment);
                menuEl.scrollTop = 0;

                // 검색된 장소 위치를 기준으로 지도 범위를 재설정합니다
                map.setBounds(bounds);
            }

            // 검색결과 항목을 Element로 반환하는 함수입니다
            function getListItem(index, places) {

                var el = document.createElement('li'),
                    itemStr = '<span class="markerbg marker_' + (index + 1) + '"></span>' +
                    '<div class="info">' +
                    '   <h5>' + places.place_name + '</h5>';

                if (places.road_address_name) {
                    itemStr += '    <span>' + places.road_address_name + '</span>' +
                        '   <span class="jibun gray">' + places.address_name + '</span>';
                } else {
                    itemStr += '    <span>' + places.address_name + '</span>';
                }

                itemStr += '  <span class="tel">' + places.phone + '</span>' +
                    '</div>';

                el.innerHTML = itemStr;
                el.className = 'item';

                return el;
            }

            // 마커를 생성하고 지도 위에 마커를 표시하는 함수입니다
            function addMarker(position, idx, title) {
                var imageSrc = 'http://t1.daumcdn.net/localimg/localimages/07/mapapidoc/marker_number_blue.png', // 마커 이미지 url, 스프라이트 이미지를 씁니다
                    imageSize = new daum.maps.Size(36, 37), // 마커 이미지의 크기
                    imgOptions = {
                        spriteSize: new daum.maps.Size(36, 691), // 스프라이트 이미지의 크기
                        spriteOrigin: new daum.maps.Point(0, (idx * 46) + 10), // 스프라이트 이미지 중 사용할 영역의 좌상단 좌표
                        offset: new daum.maps.Point(13, 37) // 마커 좌표에 일치시킬 이미지 내에서의 좌표
                    },
                    markerImage = new daum.maps.MarkerImage(imageSrc, imageSize, imgOptions),
                    marker = new daum.maps.Marker({
                        position: position, // 마커의 위치
                        image: markerImage
                    });

                marker.setMap(map); // 지도 위에 마커를 표출합니다
                markers.push(marker); // 배열에 생성된 마커를 추가합니다

                return marker;
            }

            // 지도 위에 표시되고 있는 마커를 모두 제거합니다
            function removeMarker() {
                for (var i = 0; i < markers.length; i++) {
                    markers[i].setMap(null);
                }
                markers = [];
            }

            // 검색결과 목록 하단에 페이지번호를 표시는 함수입니다
            function displayPagination(pagination) {
                var paginationEl = document.getElementById('pagination'),
                    fragment = document.createDocumentFragment(),
                    i;

                // 기존에 추가된 페이지번호를 삭제합니다
                while (paginationEl.hasChildNodes()) {
                    paginationEl.removeChild(paginationEl.lastChild);
                }

                for (i = 1; i <= pagination.last; i++) {
                    var el = document.createElement('a');
                    el.href = "#";
                    el.innerHTML = i;

                    if (i === pagination.current) {
                        el.className = 'on';
                    } else {
                        el.onclick = (function (i) {
                            return function () {
                                pagination.gotoPage(i);
                            }
                        })(i);
                    }

                    fragment.appendChild(el);
                }
                paginationEl.appendChild(fragment);
            }

            // 검색결과 목록 또는 마커를 클릭했을 때 호출되는 함수입니다
            // 인포윈도우에 장소명을 표시합니다
            function displayInfowindow(marker, title) {
                var content = '<div style="padding:5px;z-index:1;">' + title + '</div>';

                infowindow.setContent(content);
                infowindow.open(map, marker);
            }

            // 검색결과 목록의 자식 Element를 제거하는 함수입니다
            function removeAllChildNods(el) {
                while (el.hasChildNodes()) {
                    el.removeChild(el.lastChild);
                }
            }


            function relayout() {

                // 지도를 표시하는 div 크기를 변경한 이후 지도가 정상적으로 표출되지 않을 수도 있습니다
                // 크기를 변경한 이후에는 반드시  map.relayout 함수를 호출해야 합니다 
                // window의 resize 이벤트에 의한 크기변경은 map.relayout 함수가 자동으로 호출됩니다
                map.relayout();
            }
        </script>

        <script>
            $(function () {
                $('.text_count').each(function () {
                    // count 정보 및 count 정보와 관련된 textarea/input 요소를 찾아내서 변수에 저장한다.
                    var $count = $('.count', this);
                    var $input = $(this).prev();
                    // .text()가 문자열을 반환하기에 이 문자를 숫자로 만들기 위해 1을 곱한다.
                    var maximumCount = $count.text() * 1;
                    // update 함수는 keyup, paste, input 이벤트에서 호출한다.
                    var update = function () {
                        var before = $count.text() * 1;
                        var now = maximumCount - $input.val().length;
                        // 사용자가 입력한 값이 제한 값을 초과하는지를 검사한다.
                        if (now < 0) {
                            var str = $input.val();
                            swal({
                                type: 'error',
                                title: '입력초과',
                                text: '글자 입력수를 초과하였습니다.',
                                showConfirmButton: false,
                                timer: 1500
                            })
                            $input.val(str.substr(0, maximumCount));
                            now = 0;
                        }
                        // 필요한 경우 DOM을 수정한다.
                        if (before != now) {
                            $count.text(now);
                        }
                    };
                    // input, keyup, paste 이벤트와 update 함수를 바인드한다
                    $input.bind('input keyup paste', function () {
                        setTimeout(update, 0)
                    });
                    update();
                });
            });
        </script>

        <script>
            var button = document.getElementById("enter");
            var input = document.getElementById("input");
            var ul = document.getElementById("tag_box");
            var li = document.getElementById("tag_box").getElementsByTagName("li");
            var deleteBtns = document.getElementsByClassName("delete");
            var cnt

            function inputLength() {
                return input.value.length;
            }

            function createListElement() {
                cnt = $("#tag_box > li").length;
                console.log(cnt);
                if (cnt > 4) {
                    swal({
                        type: 'error',
                        title: '입력초과',
                        text: 'HashTag는 5개까지 입력가능합니다.',
                        showConfirmButton: false,
                        timer: 1500
                    })
                    return;
                }
                if (input.value.replace(/\s/g, '') && input.value.replace(/\#/g, '')) {
                    var li = document.createElement("li");
                    var button = document.createElement("button");
                    button.appendChild(document.createTextNode("X"));
                    li.appendChild(document.createTextNode('#' + input.value.replace(/\s/g, '').replace(/\#/g, '')));
                    ul.appendChild(li);
                    li.appendChild(button)
                    input.value = "";

                    li.classList.add("items", "it");

                    button.addEventListener("click", deleteItem);
                    button.classList.add("delete");
                    return;
                }
            }

            function addNewItemAfterClick() {
                if (inputLength() > 0) {
                    createListElement();
                }
            }

            function addNewItemAfterKeypress(event) {
                if (inputLength() > 0 && event.keyCode === 13) {
                    createListElement();
                }
            }

            function toggleDone() {
                this.classList.toggle("done");
            }

            function deleteItem() {
                var child = document.activeElement.parentNode;
                ul.removeChild(child);
            }

            function manageGroupTag(tag, event, action) {
                for (let i = 0; i < tag.length; i++) {
                    tag[i].addEventListener(event, action);
                }
            }

            button.addEventListener("click", addNewItemAfterClick);
            input.addEventListener("keypress", addNewItemAfterKeypress);
            manageGroupTag(li, "click", toggleDone);
            manageGroupTag(deleteBtns, "click", deleteItem);
        </script>
